<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-JS-11: TIMER</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>

<form action="#" class="steer-timer">
  <input type="datetime-local" name="target-date" id="target-date">
    <button type="submit" name="start" data-action="start" value="start">Start</button>
    <button type="submit" name="stop" data-action="stop" value="stop" disabled="true">Stop</button>
    <button type="submit" name="pause" data-action="pause" value="pause" disabled="true">Pause</button>
  </form>

    <script src="./index.js" type="module"></script>
  </body>
</html>
