<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-JS-11: TIMER</title>
  </head>
  <body>
    <form action="#" class="steer-timer">
      <input type="datetime-local" name="target-date" id="target-date" />
      <button type="submit" data-action="start">Start</button>
      <button type="submit" data-action="stop" disabled="true">Stop</button>
    </form>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </body>
</html>
